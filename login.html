<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso - SecurityShield</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><i class='bx bxs-shield-plus'></i> SecurityShield</div>
        <a href="index.html" style="color: white; font-size: 1.5rem;"><i class='bx bx-x'></i></a>
    </nav>

    <div class="login-container">
        <div class="glass-card login-card">
            <h2 style="margin-bottom: 1.5rem;">Iniciar Sesión</h2>
            
            <form action="api/login.php" method="POST">
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="email" name="email" class="form-input" placeholder="admin@secureshield.com" required>
                </div>

                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" name="password" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-login" style="width:100%; margin-top:1rem;">Entrar al Panel</button>
            </form>
        </div>
    </div>
</body>
</html>
