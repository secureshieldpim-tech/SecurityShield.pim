<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - SecurityShield</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/jpg" href="images/shield_g.jpg">
    <script src="js/theme.js" defer></script>
</head>

<body>

    <script>
        (function () {
            // 1. Recuperar tema guardado
            const tema = localStorage.getItem('user_theme');
            const body = document.body;

            // 2. Bloquear animaciones para que no haya 'fundido'
            body.classList.add('preload');

            // 3. Aplicar color de fondo INSTANTÁNEAMENTE
            if (tema === 'light') {
                body.classList.add('theme-light');
            } else if (tema === 'dark') {
                body.classList.add('theme-dark');
            }

            // 4. Reactivar animaciones tras un breve momento
            setTimeout(() => {
                body.classList.remove('preload');
            }, 200);
        })();
    </script>

    <nav class="navbar">
        <div class="logo"><i class='bx bxs-shield-plus'></i> SecurityShield</div>
        <div style="display:flex; align-items:center; gap:1rem;">
            <a href="principal.html" style="color: white; font-size: 1.5rem;"><i class='bx bx-x'></i></a>
        </div>
    </nav>

    <div class="login-container">
        <div class="glass-card login-card">
            <h2 style="margin-bottom: 1.5rem; text-align: center;">Iniciar Sesión</h2>

            <form action="api/login.php" method="POST">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-input" placeholder="usuario@ejemplo.com" required>
                </div>

                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" name="password" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-login" style="width:100%; margin-top:1rem; cursor: pointer;">
                    Entrar
                </button>
            </form>

            <div style="margin-top: 1.5rem; text-align: center;">
                <p style="color: #94a3b8; font-size: 0.9rem;"><span data-i18n="text_no_account">¿No tienes
                        cuenta?</span></p>
                <a href="registro.html" style="color: #38bdf8; text-decoration: none;"
                    data-i18n="link_register_action">Regístrate aquí</a>
            </div>
        </div>
    </div>
</body>

</html>
