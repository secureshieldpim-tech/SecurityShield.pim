<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - SecurityShield</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo"><i class='bx bxs-shield-plus'></i> SecurityShield</div>
        <a href="index.html" style="color: var(--text-muted); font-size: 1.5rem;"><i class='bx bx-x'></i></a>
    </nav>

    <div class="login-container">
        <div class="glass-card login-card">
            <div style="margin-bottom: 2rem;">
                <i class='bx bxs-user-circle' style="font-size: 4rem; color: var(--primary);"></i>
            </div>
            <h2 style="margin-bottom: 1.5rem;">Iniciar Sesión</h2>
            
            <form>
                <div class="form-group" style="text-align: left;">
                    <label style="font-size: 0.9rem; color: var(--text-muted);">Usuario</label>
                    <div style="position: relative;">
                        <input type="text" class="form-input" placeholder="admin@secureshield.com" style="padding-left: 2.5rem;">
                        <i class='bx bx-envelope' style="position: absolute; left: 10px; top: 12px; color: var(--text-muted);"></i>
                    </div>
                </div>

                <div class="form-group" style="text-align: left;">
                    <label style="font-size: 0.9rem; color: var(--text-muted);">Contraseña</label>
                    <div style="position: relative;">
                        <input type="password" class="form-input" placeholder="••••••••" style="padding-left: 2.5rem;">
                        <i class='bx bx-lock-alt' style="position: absolute; left: 10px; top: 12px; color: var(--text-muted);"></i>
                    </div>
                </div>

                <button type="button" class="btn-submit">Entrar al Cyber Range</button>
            </form>
            
            <p style="margin-top: 1.5rem; font-size: 0.8rem; color: var(--text-muted);">
                Acceso restringido a personal autorizado del Blue/Red Team.
            </p>
        </div>
    </div>

</body>
</html>
