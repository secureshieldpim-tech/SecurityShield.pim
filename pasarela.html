<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Pago Segura</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" href="images/shield.png">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .payment-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        .card-visual {
            background: linear-gradient(135deg, var(--secondary), #6366f1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            height: 180px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .chip {
            width: 50px;
            height: 35px;
            background: #ffbd72;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .card-number { font-size: 1.4rem; letter-spacing: 2px; margin-bottom: 20px; font-family: monospace; text-shadow: 1px 1px 2px black; }
        .card-info { display: flex; justify-content: space-between; font-size: 0.9rem; text-transform: uppercase; }
        
        /* Spinner para simular carga */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><i class='bx bxs-lock-alt'></i> SecureGateway</div>
        <a href="planes.html" style="color: white; font-size: 1.5rem;"><i class='bx bx-x'></i></a>
    </nav>

    <div class="container payment-container">
        <div class="glass-card login-card">
            <h2 style="text-align: center; margin-bottom: 1rem;">Confirmar Suscripción</h2>
            <p id="plan-display" style="text-align: center; color: var(--primary); margin-bottom: 2rem; font-weight: bold;"></p>

            <div class="card-visual">
                <div class="chip"></div>
                <div class="card-number">•••• •••• •••• 4242</div>
                <div class="card-info">
                    <span>Usuario Anónimo</span>
                    <span>12/28</span>
                </div>
            </div>

            <form id="payment-form">
                <div class="form-group">
                    <label>Titular de la Tarjeta</label>
                    <input type="text" class="form-input" placeholder="Nombre completo" required>
                </div>
                <div class="form-group">
                    <label>Número de Tarjeta</label>
                    <input type="text" class="form-input" placeholder="0000 0000 0000 0000" maxlength="19" required>
                </div>
                <div style="display: flex; gap: 10px;">
                    <div class="form-group" style="flex:1;">
                        <label>Expira</label>
                        <input type="text" class="form-input" placeholder="MM/YY" maxlength="5" required>
                    </div>
                    <div class="form-group" style="flex:1;">
                        <label>CVC</label>
                        <input type="text" class="form-input" placeholder="123" maxlength="3" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit" style="width:100%; margin-top:1rem; display: flex; justify-content: center; gap: 10px;">
                    <span id="btn-text">Pagar y Activar</span>
                    <div class="spinner" id="spinner"></div>
                </button>
            </form>
            <p style="text-align: center; margin-top: 1rem; font-size: 0.8rem; color: var(--text-muted);">
                <i class='bx bxs-lock'></i> Transacción cifrada de extremo a extremo.
            </p>
        </div>
    </div>

    <script src="js/payment.js"></script>
</body>
</html>
