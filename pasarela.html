    <style>
        /* --- ESTILOS ESPEC√çFICOS DE LA PASARELA --- */
        .payment-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 85vh;
            padding: 20px;
        }

        .payment-wrapper {
            background: rgba(30, 30, 40, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* Efecto de luz ambiental */
        .payment-wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .payment-content {
            position: relative;
            z-index: 1;
        }

        /* --- TARJETA DE CR√âDITO HOLOGR√ÅFICA --- */
        .card-visual {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            height: 200px;
            position: relative;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card-visual:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(56, 189, 248, 0.2);
        }

        /* Brillo decorativo en la tarjeta */
        .card-visual::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(125deg, transparent 30%, rgba(255, 255, 255, 0.1) 40%, transparent 50%);
            z-index: 0;
        }

        .chip {
            width: 45px;
            height: 35px;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            border-radius: 6px;
            position: relative;
            box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        .card-logo {
            font-size: 2.5rem;
            color: #fff;
            text-align: right;
            transition: all 0.3s ease;
        }

        .card-number {
            font-size: 1.4rem;
            letter-spacing: 3px;
            font-family: 'Courier New', monospace;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 10px;
            z-index: 1;
            min-height: 30px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            text-transform: uppercase;
            z-index: 1;
        }

        .card-holder {
            font-weight: 600;
            letter-spacing: 1px;
            max-width: 180px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Bot√≥n de Cerrar (X) mejorado */
        .btn-close-page {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .btn-close-page:hover {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border-color: #ef4444;
            transform: rotate(90deg);
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .secure-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
    </style>

    <script src="js/theme.js" defer></script>
    <script>

    </script>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Referencias
            const cardInput = document.getElementById('cardInput');
            const cardVisual = document.getElementById('cardVisualNumber');
            const cardLogo = document.getElementById('cardLogo');

            // Referencias NUEVAS
            const cardHolderInput = document.getElementById('cardHolderInput');
            const cardVisualHolder = document.getElementById('cardVisualHolder');

            const cardDateInput = document.getElementById('cardDateInput');
            const cardVisualDate = document.getElementById('cardVisualDate');

            // 1. L√ìGICA DEL N√öMERO Y LOGO
            if (cardInput && cardVisual && cardLogo) {
                cardInput.addEventListener('input', (e) => {
                    let value = e.target.value.replace(/\D/g, '');

                    // Detectar Logo
                    if (value.startsWith('4')) {
                        cardLogo.innerHTML = "<i class='bx bxl-visa' style='font-size: 3rem;'></i>";
                    } else if (value.startsWith('5')) {
                        cardLogo.innerHTML = "<i class='bx bxl-mastercard' style='font-size: 3rem;'></i>";
                    } else {
                        cardLogo.innerHTML = "<i class='bx bx-credit-card' style='font-size: 3rem;'></i>";
                    }

                    // Formatear espacios
                    let formattedValue = '';
                    for (let i = 0; i < value.length; i++) {
                        if (i > 0 && i % 4 === 0) formattedValue += ' ';
                        formattedValue += value[i];
                    }
                    e.target.value = formattedValue;

                    // Espejo
                    cardVisual.textContent = formattedValue.length > 0 ? formattedValue : '‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
                });
            }

            // 2. L√ìGICA DEL TITULAR
            if (cardHolderInput && cardVisualHolder) {
                cardHolderInput.addEventListener('input', (e) => {
                    const texto = e.target.value;
                    if (texto.length > 0) {
                        cardVisualHolder.textContent = texto.toUpperCase();
                    } else {
                        cardVisualHolder.textContent = 'USUARIO REGISTRADO';
                    }
                });
            }

            // 3. L√ìGICA DE LA FECHA
            if (cardDateInput && cardVisualDate) {
                cardDateInput.addEventListener('input', (e) => {
                    let val = e.target.value.replace(/\D/g, ''); // Solo n√∫meros

                    // A√±adir la barra / autom√°ticamente
                    if (val.length >= 3) {
                        val = val.slice(0, 2) + '/' + val.slice(2, 4);
                    }

                    e.target.value = val; // Actualizar input

                    // Actualizar tarjeta visual
                    cardVisualDate.textContent = val.length > 0 ? val : 'MM/YY';
                });
            }
        });
    </script>
