        body {

            height: 100vh;

            justify-content: center;
            align-items: center;

        /* --- SELECTOR DE IDIOMA FLOTANTE --- */
        .lang-floater {
            position: absolute;
            top: 25px;
            right: 25px;
            z-index: 100;
        }

        .lang-select-welcome {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;

            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
            appearance: none;
            text-align: center;
        }

        .lang-select-welcome:hover {
            background: rgba(56, 189, 248, 0.2);
            border-color: #38bdf8;
        }

        .lang-select-welcome option {
            background: #000;
            color: #fff;
            padding: 10px;
        }

        /* --- CONTENIDO CENTRAL --- */
        .content-wrapper {
            max-width: 90%;
            width: 800px;
            padding: 2rem;
            animation: fadeIn 1s ease-out;
            box-sizing: border-box;
            /* Importante para evitar desbordes */
        }

        .main-icon {
            font-size: 7rem;
            color: #38bdf8;
            margin-bottom: 1rem;
            display: inline-block;
            text-shadow: 0 0 30px rgba(56, 189, 248, 0.3);
            transition: font-size 0.3s ease;
        }

        h1 {
            font-size: 4.5rem;
            margin: 0 0 2rem 0;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #fff;
            line-height: 1.1;
            transition: font-size 0.3s ease;
        }

        .info-text {
            color: #94a3b8;
            font-size: 1.25rem;
            line-height: 1.8;
            font-weight: 300;
            margin-bottom: 3.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .btn-start {
            display: inline-block;
            padding: 1rem 3.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            color: #000;
            background: #38bdf8;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            text-transform: uppercase;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
            cursor: pointer;
        }

        .btn-start:hover {
            transform: scale(1.05);
            background: #ffffff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- M√ìVIL (Responsividad Mejorada) --- */
        @media (max-width: 768px) {
            .content-wrapper {
                width: 100%;
                padding: 1rem;
                /* Menos padding para dar espacio al texto */
            }

            .main-icon {
                font-size: 4rem;
                margin-bottom: 1rem;
            }

            h1 {

                /* Tama√±o controlado */

                width: 100%;

    <script>
        (function () {
            // 1. Recuperar tema guardado
            const tema = localStorage.getItem('user_theme');
            const body = document.body;

            // 2. Bloquear animaciones para que no haya 'fundido'
            body.classList.add('preload');

            // 3. Aplicar color de fondo INSTANT√ÅNEAMENTE
            if (tema === 'light') {
                body.classList.add('theme-light');
            } else if (tema === 'dark') {
                body.classList.add('theme-dark');
            }

            // 4. Reactivar animaciones tras un breve momento
            setTimeout(() => {
                body.classList.remove('preload');
            }, 200);
        })();
    </script>
