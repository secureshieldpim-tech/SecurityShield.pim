<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurityShield</title>

    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Fondo oscuro profundo */
            background: radial-gradient(circle at center, #1e293b 0%, #000000 100%);
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Contenedor invisible (solo para agrupar) */
        .content-wrapper {
            max-width: 800px;
            padding: 2rem;
            /* Sin bordes, sin fondo, sin sombra */
        }

        /* 1. EL ESCUDO (Icono Gigante y Estático) */
        .main-icon {
            font-size: 7rem;
            color: #38bdf8;
            /* Cyan corporativo */
            margin-bottom: 1rem;
            display: inline-block;
            text-shadow: 0 0 30px rgba(56, 189, 248, 0.3);
            /* Resplandor suave */
        }

        /* 2. NOMBRE DEL PROYECTO */
        h1 {
            font-size: 4.5rem;
            /* Muy grande e impactante */
            margin: 0 0 2rem 0;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #fff;
        }

        /* 3. INFORMACIÓN (Texto puro) */
        .info-text {
            color: #94a3b8;
            /* Gris azulado para que no canse la vista */
            font-size: 1.25rem;
            line-height: 1.8;
            font-weight: 300;
            margin-bottom: 3.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        /* 4. BOTÓN EMPEZAR */
        .btn-start {
            display: inline-block;
            padding: 1rem 3.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            color: #000;
            background: #38bdf8;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            text-transform: uppercase;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
        }

        .btn-start:hover {
            transform: scale(1.05);
            background: #ffffff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        /* Ajuste móvil */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .main-icon {
                font-size: 5rem;
            }
        }
    </style>
</head>

<body>

    <div class="content-wrapper">
        <i class='bx bxs-shield-plus main-icon'></i>

        <h1>SecurityShield</h1>

        <div class="info-text">
            <span>Bastionado de sistemas y hardening avanzado en Linux</span>
            <span>Defensa en profundidad mediante perfiles AppArmor y Blue Team</span>
            <span>Auditoría de seguridad ofensiva para blindar infraestructuras</span>
        </div>

        <a href="index.html" class="btn-start">Empezar</a>
    </div>

</body>

</html>
